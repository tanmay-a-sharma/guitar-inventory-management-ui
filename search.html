<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Search Guitars</title>
    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;
            margin: 30px;
        }

        table td,
        th {
            border-left: 1px solid #000;
            border-right: 1px solid #000;
        }

        table td:first-child {
            border-left: none;
        }

        table td:last-child {
            border-right: none;
        }
    </style>
</head>
<body>
<labe>Type:</labe>
<input id="type"/>
<button onclick="search()">Search</button>
<br/>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Type</th>
    </tr>
    </thead>

    </tbody>

</table>

<script>
    let host = "http://localhost:8080";
    async function searchGuitars() {
        let searchInput = document.getElementById("type").value;

        try {
            let response = await fetch(host + "/Guitars/search?query=" + searchInput);
            if (response.ok) {
                let guitars = await response.json();
                let table = document.getElementById("resultsTable");
                table.innerHTML = "";
                for (let guitar of guitars) {
                    let row = table.insertRow();
                    let cell1 = row.insertCell(0);
                    let cell2 = row.insertCell(1);
                    cell1.textContent = guitar.id;
                    cell2.textContent = guitar.guitarType;
                }
            } else {
                console.error("Error: ", response);
                alert("Something went wrong");
            }
        } catch (error) {
            console.error("Error: ", error);
            alert("Something went wrong");
        }
    }
</script>
</body>
</html>
