<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitars Pond</title>
</head>
<body>
<script>
    async function fetchAndDisplayGuitars() {
        let response = await fetch("http://localhost:8080/Guitars");
        let Guitars = await response.json();

        for (let Guitar of Guitars) {
            let cardDiv = document.createElement("div");
            cardDiv.className = "card";

            let img = document.createElement("img");
            img.src = "http://localhost:8080/Guitars/" + Guitar.id + "/image";
            img.alt = "Avatar";
            img.style.width = "100%";
            cardDiv.appendChild(img);

            let containerDiv = document.createElement("div");
            containerDiv.className = "container";

            let h4 = document.createElement("h4");
            h4.innerHTML = "<b>" + Guitar.id + "</b>";
            containerDiv.appendChild(h4);

            let p = document.createElement("p");
            p.textContent = Guitar.type;
            containerDiv.appendChild(p);

            cardDiv.appendChild(containerDiv);

            document.body.appendChild(cardDiv);
        }
    }

    fetchAndDisplayGuitars();
</script>
</body>
</html>
