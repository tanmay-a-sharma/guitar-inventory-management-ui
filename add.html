<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
<div>
  <label>Id:</label>
  <input id="id" />
  <label>Type:</label>
  <input id="type" />
  <label>Image:</label>
  <input type="file" id="imageInput" />
  <button onclick="addTheGuitar()">Add the Guitar</button>
</div>
<script>
  let host = "http://localhost:8080";
  async function addTheGuitar() {
    let message = "";
    let GuitarId = document.getElementById("id").value;
    let GuitarType = document.getElementById("type").value;
    let Guitar = {id: GuitarId, type: GuitarType};
    console.log("You entered:" + JSON.stringify(Guitar));

    let request = {
      method: "POST", headers:
              {
                "Content-Type": "application/json"
              }
      ,
      body: JSON.stringify(Guitar)
    };
    let response = await fetch(host + "/Guitars", request);
    if (response.status == 200) {
      let result = await submitTheImage();
      message = "The Guitar was added successfully!";
    } else {
      console. log (response);
      message = "Something went wrong! Guitar data could not be saved.";
    }
    alert (message);

    //TODO
  }


  async function submitTheImage(){
    let GuitarId = document.getElementById("id").value;
    let imageInput = document.getElementById("imageInput");
    let formData = new FormData();
    formData.append("file", imageInput.files[0]);
    let request = {
      method: "POST",
      body: formData
    };
    let response = await fetch(host + "/Guitars/" + GuitarId + "/image", request);
    let result = await response.text();
    return result;
  }
</script>
</body>
</html>
